name: Build

on:
  push:
    branches: [main, develop, 'feature/**']
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore src/Canopy.Windows

      - name: Build
        run: dotnet build src/Canopy.Windows -c Release --no-restore

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore src/Canopy.Linux

      - name: Build
        run: dotnet build src/Canopy.Linux -c Release --no-restore

      - name: Publish (test)
        run: |
          dotnet publish src/Canopy.Linux -c Release -r linux-x64 --self-contained -o dist/test
          ls -la dist/test/
