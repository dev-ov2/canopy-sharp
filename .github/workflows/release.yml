name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (without v prefix)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $version = "${{ github.event.inputs.version }}"
          } elseif ("${{ github.ref }}" -match "refs/tags/v(.+)") {
            $version = $matches[1]
          } else {
            $version = "0.0.1-dev.${{ github.run_number }}"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $version"

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk --version 0.0.626

      - name: Run Build-Installer script
        shell: pwsh
        run: |
          .\scripts\Build-Installer.ps1 -Version "${{ steps.version.outputs.VERSION }}" -Configuration Release -Architecture x64

      - name: List build output
        shell: pwsh
        run: |
          Write-Host "Build output:"
          Get-ChildItem -Path dist/releases -Recurse | ForEach-Object {
            $size = if ($_.PSIsContainer) { "" } else { " ({0:N2} MB)" -f ($_.Length / 1MB) }
            Write-Host "  $($_.FullName)$size"
          }

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: Canopy-Windows-x64
          path: dist/releases/*
          if-no-files-found: error

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: Canopy-Windows-x64
          path: artifacts/windows

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: List artifacts
        run: |
          echo "=== Windows artifacts ==="
          ls -la artifacts/windows/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Canopy v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            artifacts/windows/CanopySetup-*.exe
            artifacts/windows/*Portable.zip
            artifacts/windows/*-full.nupkg
            artifacts/windows/RELEASES
          body: |
            ## Canopy v${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            
            | Platform | File | Description |
            |----------|------|-------------|
            | **Windows** | `CanopySetup-${{ steps.version.outputs.VERSION }}.exe` | **Single-file GUI Installer** (recommended) |
            | Windows | `Canopy-win-Portable.zip` | Portable version (no install) |
            
            ### Installation
            
            **Windows (Recommended):**
            1. Download `CanopySetup-${{ steps.version.outputs.VERSION }}.exe`
            2. Run the installer - that's it! No other downloads needed.
            3. Follow the wizard with options for:
               - ✅ Start with Windows
               - ✅ Desktop shortcut
               - ✅ Start Menu shortcut
            
            **Windows (Portable):**
            1. Download and extract `Canopy-win-Portable.zip`
            2. Run `Canopy.Windows.exe`
            
            ### Auto-Updates
            
            Canopy automatically checks for updates and will notify you when a new version is available.
            
            ---
            
            > **Note:** Linux and macOS support is planned for a future release.
