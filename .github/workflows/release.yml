name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (without v prefix)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $version = "${{ github.event.inputs.version }}"
          } elseif ("${{ github.ref }}" -match "refs/tags/v(.+)") {
            $version = $matches[1]
          } else {
            $version = "0.0.1-dev.${{ github.run_number }}"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $version"

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk --version 0.0.626

      - name: Run Build-Installer script
        shell: pwsh
        run: |
          .\scripts\Build-Installer.ps1 -Version "${{ steps.version.outputs.VERSION }}" -Configuration Release -Architecture x64

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: Canopy-Windows-x64
          path: dist/releases/*
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" =~ refs/tags/v(.+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="0.0.1-dev.${{ github.run_number }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build Linux package
        run: |
          chmod +x scripts/build-linux.sh
          VERSION="${{ steps.version.outputs.VERSION }}" ./scripts/build-linux.sh

      - name: Upload Linux package
        uses: actions/upload-artifact@v4
        with:
          name: Canopy-Linux-x64
          path: dist/canopy-*-linux-x64.tar.gz
          if-no-files-found: error

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: Canopy-Windows-x64
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: Canopy-Linux-x64
          path: artifacts/linux

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: List artifacts
        run: |
          echo "=== Windows artifacts ==="
          ls -la artifacts/windows/
          echo "=== Linux artifacts ==="
          ls -la artifacts/linux/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Canopy v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            artifacts/windows/CanopySetup-*.exe
            artifacts/windows/*Portable.zip
            artifacts/windows/*-full.nupkg
            artifacts/windows/RELEASES
            artifacts/linux/canopy-*-linux-x64.tar.gz
          body: |
            ## Canopy v${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            
            | Platform | File | Description |
            |----------|------|-------------|
            | **Windows** | `CanopySetup-${{ steps.version.outputs.VERSION }}.exe` | GUI Installer (recommended) |
            | Windows | `Canopy-win-Portable.zip` | Portable version |
            | **Linux** | `canopy-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz` | Linux x64 package |
            
            ### Installation
            
            **Windows:**
            1. Download `CanopySetup-${{ steps.version.outputs.VERSION }}.exe`
            2. Run the installer
            
            **Linux (One-Click):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/dev-ov2/canopy-sharp/main/scripts/install.sh | bash
            ```
            
            **Linux (Manual):**
            ```bash
            curl -fsSL https://github.com/dev-ov2/canopy-sharp/releases/download/v${{ steps.version.outputs.VERSION }}/canopy-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz | tar -xz
            cd canopy-${{ steps.version.outputs.VERSION }}-linux-x64
            ./install.sh
            ```
            
            ### Requirements
            
            **Linux:** GTK 3, WebKitGTK, libappindicator3
            ```bash
            # Arch Linux
            sudo pacman -S gtk3 webkit2gtk libappindicator-gtk3
            
            # Ubuntu/Debian
            sudo apt install libgtk-3-0 libwebkit2gtk-4.0-37 libappindicator3-1
            
            # Fedora
            sudo dnf install gtk3 webkit2gtk3 libappindicator-gtk3
            ```
